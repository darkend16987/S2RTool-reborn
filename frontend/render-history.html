<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Render - S2R Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        .history-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .mode-tabs { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .mode-tab { padding: 0.4rem 1rem; border-radius: var(--radius-full); border: 1.5px solid var(--color-border); background: white; font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: all var(--transition-base); color: var(--color-text-secondary); }
        .mode-tab:hover { border-color: var(--color-primary); color: var(--color-primary); }
        .mode-tab.active { background: var(--gradient-primary); color: white; border-color: transparent; }
        .stats-bar { display: flex; gap: 1.5rem; font-size: 0.8rem; color: var(--color-text-secondary); align-items: center; }
        .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }
        .render-card { background: white; border-radius: var(--radius-xl); border: 1.5px solid var(--color-border); overflow: hidden; transition: all var(--transition-base); cursor: pointer; }
        .render-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); border-color: var(--color-primary-light); }
        .render-card-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: var(--color-bg); display: block; }
        .render-card-body { padding: 0.75rem; }
        .render-card-mode { display: inline-flex; align-items: center; gap: 0.3rem; font-size: 0.7rem; font-weight: 600; padding: 0.2rem 0.5rem; border-radius: var(--radius-full); margin-bottom: 0.4rem; }
        .mode-building { background: #eff6ff; color: #2563eb; }
        .mode-interior { background: #f0fdf4; color: #16a34a; }
        .mode-planning { background: #fff7ed; color: #d97706; }
        .mode-planning_detail { background: #fdf4ff; color: #9333ea; }
        .mode-object_swap { background: #fef2f2; color: #dc2626; }
        .mode-floorplan { background: #f0f9ff; color: #0284c7; }
        .render-card-summary { font-size: 0.8rem; color: var(--color-text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 0.4rem; }
        .render-card-time { font-size: 0.72rem; color: var(--color-text-tertiary); }
        .render-card-actions { display: flex; gap: 0.5rem; margin-top: 0.6rem; }
        .btn-icon-sm { padding: 0.3rem; border-radius: var(--radius-sm); border: 1px solid var(--color-border); background: white; cursor: pointer; color: var(--color-text-secondary); display: inline-flex; align-items: center; transition: all var(--transition-fast); }
        .btn-icon-sm:hover { background: var(--color-primary-light); color: var(--color-primary); border-color: var(--color-primary-light); }
        .btn-icon-sm.danger:hover { background: var(--color-error-light); color: var(--color-error); border-color: var(--color-error-light); }
        .btn-icon-sm .material-symbols-rounded { font-size: 16px; }
        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--color-text-secondary); }
        .empty-state .material-symbols-rounded { font-size: 64px; color: var(--color-border); display: block; margin-bottom: 1rem; }
        .empty-state h3 { font-size: 1.1rem; font-weight: 600; color: var(--color-text-primary); margin-bottom: 0.5rem; }
        .pagination { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .page-btn { padding: 0.4rem 0.75rem; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); background: white; cursor: pointer; font-size: 0.85rem; transition: all var(--transition-fast); }
        .page-btn:hover:not(:disabled) { border-color: var(--color-primary); color: var(--color-primary); }
        .page-btn.active { background: var(--gradient-primary); color: white; border-color: transparent; }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .page-info { font-size: 0.8rem; color: var(--color-text-secondary); }

        /* Modal for full image view */
        .img-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; padding: 1rem; }
        .img-modal.active { display: flex; }
        .img-modal-content { background: white; border-radius: var(--radius-xl); max-width: 90vw; max-height: 92vh; overflow: auto; display: flex; flex-direction: column; }
        .img-modal-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.25rem; border-bottom: 1px solid var(--color-border); }
        .img-modal-header h3 { font-size: 1rem; font-weight: 600; }
        .img-modal-img { max-width: 100%; max-height: 70vh; object-fit: contain; padding: 1rem; }
        .img-modal-footer { padding: 0.75rem 1.25rem; border-top: 1px solid var(--color-border); display: flex; gap: 0.75rem; justify-content: flex-end; }
        @media (max-width: 600px) { .history-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>
                <span class="material-symbols-rounded">history</span>
                Lịch Sử Render
            </h1>
            <span class="header-divider"></span>
            <p class="header-subtitle">Tất cả ảnh render đã tạo • Lưu trữ local</p>
        </div>
    </header>

    <nav class="back-nav">
        <a href="index.html" class="back-link">
            <span class="material-symbols-rounded">arrow_back</span>
            Về trang chủ
        </a>
    </nav>

    <div class="main-container" style="display:block; max-width: 1400px; margin: 0 auto; padding: 1.5rem;">
        <div class="history-header">
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="">Tất cả</button>
                <button class="mode-tab" data-mode="building">Building</button>
                <button class="mode-tab" data-mode="interior">Interior</button>
                <button class="mode-tab" data-mode="planning">Planning</button>
                <button class="mode-tab" data-mode="planning_detail">Planning Detail</button>
                <button class="mode-tab" data-mode="object_swap">Object Swap</button>
                <button class="mode-tab" data-mode="floorplan">Floor Plan</button>
            </div>
            <div class="stats-bar">
                <span id="statsTotal">0 renders</span>
                <button id="btnClearMode" class="btn-remove" style="display:none; font-size:0.75rem; padding:0.3rem 0.75rem;">
                    <span class="material-symbols-rounded icon-sm">delete_sweep</span>
                    Xóa tất cả
                </button>
            </div>
        </div>

        <div id="historyGrid" class="history-grid">
            <div class="empty-state" style="grid-column: 1/-1;">
                <span class="material-symbols-rounded">hourglass_empty</span>
                <h3>Đang tải...</h3>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display:none;"></div>
    </div>

    <!-- Image Modal -->
    <div class="img-modal" id="imgModal">
        <div class="img-modal-content">
            <div class="img-modal-header">
                <h3 id="modalTitle">Render</h3>
                <button class="btn-icon-sm" id="modalClose">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <img id="modalImg" class="img-modal-img" src="" alt="Render">
            <div class="img-modal-footer">
                <a id="modalDownload" class="btn-secondary" style="text-decoration:none; display:inline-flex; align-items:center; gap:0.4rem; padding:0.5rem 1rem; font-size:0.85rem;">
                    <span class="material-symbols-rounded" style="font-size:18px;">download</span>
                    Tải về
                </a>
                <button id="modalDelete" class="btn-remove" style="font-size:0.85rem; padding:0.5rem 1rem;">
                    <span class="material-symbols-rounded" style="font-size:18px;">delete</span>
                    Xóa
                </button>
            </div>
        </div>
    </div>

    <script src="render-history-script.js"></script>
</body>
</html>
